<html>
<head><title>>javascript 函式的應用</title></head>
<script>
function test(message){
	//函式本體
	alert(message);//message 參數名稱
}
test("Hello World");//呼叫
test("Taiwan number 1");//傳入函式的參數資料
function add(a,b){
	alert(a+b);
	return 10;
}
add(5,2);
var result=add(5,7);
alert(result);


function getSum(max)
{
	var x=0,total=0;
	while(x<=max)
	{
		total+=x;
		x++;
	}
	alert(total);
	return total;
}
getSum(35);
</script>
