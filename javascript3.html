		var n1=prompt("請輸入數字","");
		var n2=prompt("請輸入數字");

        n2=Number(n2);
        if(op=="+")

        	alert(n1+n2);
        }
        else if(op=="-")
        {
        	alert(n1-n2);
        }
        else if(op=="*")
